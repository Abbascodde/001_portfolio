  <title>Contact</title>

<body class="bg-green-500 h-[1.3]">
  <!-- <section class="flex"> -->
    <div class="m-[30px] max-[400px] p-[20px]">
      <div class="bg-white pr-[15px] pl-[25px] text-zinc-600">
        <h2 class="text-center text-black font-bold">Contact Us</h2>
        <p class="text-center font-bold text-black underline">Please use the form below to contact me</p>
        <form> 
          <div class="block text-black p-[10px] border-[#ddd] border-[1px] border-spacing-6">
            <label for="name">Name</label> 
        <input type="text" name="name" id="name" placeholder="Enter Name">
    </div>
          <div class="block text-black p-[10px] border-[#ddd] border-[1px] border-spacing-6">
            <label for="email">Email</label> 
        <input type="email" name="email" id="email" placeholder="Enter Email">
    </div>
          <div class="block text-black p-[10px] border-[#ddd] border-[1px] border-spacing-6">
            <label for="phone">Phone</label> 
        <input type="number" name="phone" id="phone" placeholder="Enter Phone Number">
    </div>
          <div class="block text-black p-[10px] border-[#ddd] border-[1px] border-spacing-6">
            <label for="message">Message</label> 
        <textarea name="message" id="message" placeholder="Enter Message">
        </textarea>
    </div>
    <button type="submit" class="bg-[#37a08e] font-[13px] mt-[20px] block w-[100%] p-[10px] text-[#fff] cursor-pointer">Drop a message</button>
     
     <a class="bg-[#074a3f] font-[13px] mt-[20px] block w-[100%] p-[10px] text-[#fff] cursor-pointe text-center" href="#">download My Resuming</a>
      
    
  </form>
